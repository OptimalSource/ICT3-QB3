<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="rounded m-5">
                <label class="form-label" for="title">Search Books by title</label>
                <div class="d-flex">
                    <input class="form-control" type="text" id="title" placeholder="title" formControlName="title" />
                    <button class="btn btn-primary btn-sm ms-2" type="submit">Submit</button>
                </div>
            </form>
            <div class="mt-5 mb-5" *ngIf="bookSearchData.length > 0">
                <table class="table table-bordered mb-3 text-center">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Author</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Language</th>
                        <th scope="col">Desciption</th>
                        <th scope="col">Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let book of bookSearchData; let i = index">
                        <td>{{i}}</td>
                        <td>{{ book['author'] }}</td>
                        <td>
                            <img class="image" src="{{ book['imageLink']}}" />
                        </td>
                        <td>{{ book['title'] }}</td>
                        <td>{{ book['language'] }}</td>
                        <td>{{ 'desciption of books' }}</td>
                        <td>
                            <a routerLink="/detail" (click)="updateBookServiceId(book['id'])">click here</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
