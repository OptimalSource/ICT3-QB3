<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-8 mt-5 mb-10 text-left">
            <div class="book-data" *ngFor="let book of singleBookData">
                <h4 class="text-muted">Author Name: {{book['author']}}</h4>
                <h4 class="text-muted">Title: {{book['title']}}</h4>
                <h4 class="text-muted">Language: {{book['language']}}</h4>
                <div>
                    <img class="image" [src]="book['imageLink']" />
                </div>
                <h4 class="text-muted">Description: {{book['description']}}</h4>
            </div>
        </div>
    </div>
</div>
